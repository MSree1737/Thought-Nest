<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Nest Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="wrapper"> <!-- Wrapper to ensure footer sticks to the bottom -->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" class="nav-link active" aria-current="page" href="/signin" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                    <img src="/svg/icon.svg" style="height:23px;"> Thgt Nest
                </a>
                <button onclick="window.location.href='/signin'" style="margin-left: 59%;border-radius:12%; background-color:rgb(216, 179, 31);font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Sign in</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Story</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Membership</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Write</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div style="display:flex">
                <div>
                    <p class="rounded float-start" style="margin:15% 7% 4% 7%;font-size:3.5rem;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                        "Write what you know, and write what you love"
                    </p>
                </div>
                <div style="width:30%">
                    <img src="./images/write.jpeg" class="rounded float-end" style="width:50vh;margin-top:20%; margin-right:7%;height:80%" alt="...">
                </div>
            </div>
            <div>
                <p style="margin-left:6%;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                    "The beauty of the internet is that it allows you to share your thoughts with the world, one blog post at a time."
                </p>
            </div>
            <div>
                <button onclick="window.location.href='/signup'" style="font-size:1.2rem;margin-left: 7%;border-radius:5%; background-color:rgb(216, 179, 31);font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Start writing</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <a href="/help">Help</a>
                        <a href="/status">Status</a>
                        <a href="/about">About</a>
                        <a href="/careers">Careers</a>
                        <a href="/press">Press</a>
                        <a href="/blog">Blog</a>
                        <a href="/privacy">Privacy</a>
                        <a href="/terms">Terms</a>
                        <a href="/text-to-speech">Text to Speech</a>
                        <a href="/teams">Teams</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
